<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index2_2808.css">
    <title>Exercícios de CSS</title>
</head>
<body>
    <main>
        <form action="" id="formulario">
            <section>
                <fieldset>
                    <legend>Informações Pessoais Alunos</legend>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required size="50" maxlength="50">
                    <br>
                    <br>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                    <br>
                    <br>
                    <label for="turma">Turma</label>

                    <input type="radio" id="turma1" name="turma" checked>
                    <label for="turma1">Turma1</label>

                    <input type="radio" id="turma2" name="turma">
                    <label for="turma2">Turma2</label>
                    <br>
                    <br>

                    <label for="Disciplinas">Diciplinas</label>
                    
                    <input type="checkbox" id="pweb" name="disciplinas" value="pweb">
                    <label for="pweb">PWEB</label>

                    <input type="checkbox" id="aorg" name="disciplinas" value="aorg">
                    <label for="aorg">AORG</label>

                    <input type="checkbox" id="ed" name="disciplinas" value="ed">
                    <label for="ed">ED</label>

                    <br>
                    <br>
                    <input type="submit" value="enviar"/>
                    <button type="reset">Limpar</button>
                </fieldset>

                <fieldset>
                    <legend>Deixa aui alguma Informação que julgue importante</legend>
                    <textarea name="mensagem" id="mensagem" cols="50" rows="5"></textarea>
                    <br>
                    <br>
                    <label for="cidade">Cidade</label>
                    <select name="cidade" id="cidade">
                        <option value="Sorocaba">Sorocaba</option>
                        <option value="Votorantim">Votorantim</option>
                        <option value="Campos do Jordão">Campos do Jordão</option>
                        <option value="Curitiba">Curitiba</option>
                        <option value="Brasilia">Brasilia</option>
                        <option value="Capela do Alto">Capela do Alto</option>
                    </select>
                    <br>
                    <button type="button">Cancelar</button>
                </fieldset>
            </section>
        </form>
    </main>
    <footer class="rodape">
        <p>Página criada na aula de Pweb - Direitos Reservados = 1023</p>
    </footer>
</body>
</html>
